<!DOCTYPE html>

      display: inline-block;
      margin: 5px;
      text-align: center;
      line-height: 72px;
      cursor: pointer;
    }

    .button[data-brand="twitter"] {
      background-color: #1DA1F2;

    }

      color: #fff; /* Text color: white */
    }

    .button[data-brand="reddit"] {

      color: #fff; /* Text color: white */

    div.button[data-brand="Blogger"] {

</head>
